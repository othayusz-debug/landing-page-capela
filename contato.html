    <style>
        /* Vari√°veis da Identidade Visual */
        :root {
            --primary: #2C5F7C;    /* Azul Petr√≥leo */
            --secondary: #E8C468;  /* Dourado Sagrado */
            --accent: #4A7C59;     /* Verde Esperan√ßa */
            --dark: #333333;
            --light: #F5F5F5;
            --white: #FFFFFF;
            --input-border: #E0E0E0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            line-height: 1.6; 
            color: var(--dark); 
            background: var(--light); 
        }

        h1, h2, h3 {
            font-family: 'Merriweather', Georgia, serif;
            line-height: 1.3;
        }

        /* Cabe√ßalho com Identidade Visual */
        .header { 
            background: linear-gradient(135deg, rgba(44, 95, 124, 0.95), rgba(74, 124, 89, 0.9));
            color: var(--white); 
            padding: 60px 20px 80px; /* Mais espa√ßo embaixo para sobreposi√ß√£o */
            text-align: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header-icon {
            font-size: 40px;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .header h1 { 
            font-size: 2.5em; 
            margin-bottom: 5px; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1em;
            color: var(--secondary);
            font-weight: 600;
            opacity: 0.95;
        }

        /* Container Principal */
        .container { 
            max-width: 1000px; 
            margin: -50px auto 40px; 
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }

        /* Cart√£o do Formul√°rio */
        .form-section { 
            background: var(--white); 
            padding: 50px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            border-top: 5px solid var(--secondary);
        }

        .form-section h2 { 
            color: var(--primary); 
            margin-bottom: 30px; 
            font-size: 1.8em; 
            text-align: center; 
        }

        /* Campos do Formul√°rio */
        .form-group { margin-bottom: 25px; }
        
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: var(--primary);
            font-size: 0.95em;
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid var(--input-border); 
            border-radius: 8px; 
            font-size: 1em; 
            font-family: inherit; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 95, 124, 0.1);
        }

        /* Bot√£o Dourado */
        .form-button { 
            background: var(--secondary); 
            color: var(--primary); 
            padding: 18px 40px; 
            border: none; 
            border-radius: 30px; 
            font-size: 1.1em; 
            font-weight: 800; 
            cursor: pointer; 
            width: 100%; 
            transition: all 0.3s ease; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(232, 196, 104, 0.4);
        }

        .form-button:hover { 
            background: #f0d48a; 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(232, 196, 104, 0.5);
        }
        
        .form-button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Mensagens de Sucesso/Erro */
        .success-message, .error-message { 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 25px; 
            display: none; 
            text-align: center; 
            font-weight: 600; 
        }
        
        .success-message { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        
        .error-message { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }

        /* Se√ß√£o do WhatsApp */

            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.2); 
            text-align: center; 
            color: white;
            margin-top: 40px;
        }

        .whatsapp-icon { 
            width: 60px; 
            height: 60px; 
            margin-bottom: 20px; 
            fill: white; 
        }

        .contact-card h2 { 
            color: white; 
            margin-bottom: 10px; 
            font-size: 1.8em; 
        }
        
        .contact-card p { 
            color: rgba(255,255,255,0.9); 
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .contact-link { 
            display: inline-block; 
            background: white; 
            color: #128C7E; 
            padding: 15px 40px; 
            border-radius: 40px; 
            text-decoration: none; 
            font-weight: 700; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .contact-link:hover { 
            transform: scale(1.05); 
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

            padding: 40px 20px; 
            color: #666; 
            margin-top: 40px;
